<head>
	<script type="text/javascript" src="/js/jquery.js"></script>
	<link rel="stylesheet" href="/css/layui.css"></link>
	<script src="/js/layui.js"></script>
	<script type="text/javascript">
	function execute() {
	
	var id=$("#id").val();
	var name=$("#name").val();
	var brand=$("#brand").val();
	var type=$("#type").val();
	var address=$("#address").val();
	var adminName=$("#adminName").val();
	var contactsName=$("#contactsName").val();
	var remark=$("#remark").val();
		$.ajax({
			 type : "PUT",
			 url : "/AirportSystem/modifyDeviceInfo",
	data : {
	id:id,
	name:name,
	brand:brand,
	type:type,
	address:address,
	adminName:adminName,
	contactsName:contactsName,
	remark:remark
	},
	dataType : "json",
	success : function(data,info,request) {
		//console.log(data);
		var a=JSON.stringify(data.data) 
		document.getElementById("data").innerHTML=a 
		var setToken = request.getResponseHeader("Authorization");
		if (data.msg == "success") {
			alert("execute success");
		} else {
			alert(data.msg);
		}
	},
	error : function(data) {
		console.log(data);
	}
	});
	}
	</script>
	</head>
	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"><legend>Operation Parameter</legend></fieldset>
	<div class="layui-form-item">
	<label class="layui-form-label">id</label>
	<div class="layui-input-inline">
	<input type="text" name="id" id="id" placeholder="Please enter content" autocomplete="off" class="layui-input">
	</div>
	</div>
	<div class="layui-form-item">
	<label class="layui-form-label">name</label>
	<div class="layui-input-inline">
	<input type="text" name="name" id="name" placeholder="Please enter content" autocomplete="off" class="layui-input">
	</div>
	</div>
	<div class="layui-form-item">
	<label class="layui-form-label">brand</label>
	<div class="layui-input-inline">
	<input type="text" name="brand" id="brand" placeholder="Please enter content" autocomplete="off" class="layui-input">
	</div>
	</div>
	<div class="layui-form-item">
	<label class="layui-form-label">type</label>
	<div class="layui-input-inline">
	<input type="text" name="type" id="type" placeholder="Please enter content" autocomplete="off" class="layui-input">
	</div>
	</div>
	<div class="layui-form-item">
	<label class="layui-form-label">address</label>
	<div class="layui-input-inline">
	<input type="text" name="address" id="address" placeholder="Please enter content" autocomplete="off" class="layui-input">
	</div>
	</div>
	<div class="layui-form-item">
	<label class="layui-form-label">adminName</label>
	<div class="layui-input-inline">
	<input type="text" name="adminName" id="adminName" placeholder="Please enter content" autocomplete="off" class="layui-input">
	</div>
	</div>
	<div class="layui-form-item">
	<label class="layui-form-label">contactsName</label>
	<div class="layui-input-inline">
	<input type="text" name="contactsName" id="contactsName" placeholder="Please enter content" autocomplete="off" class="layui-input">
	</div>
	</div>
	<div class="layui-form-item">
	<label class="layui-form-label">remark</label>
	<div class="layui-input-inline">
	<input type="text" name="remark" id="remark" placeholder="Please enter content" autocomplete="off" class="layui-input">
	</div>
	</div>
	<div class="layui-form-item">
	<button class="layui-btn" style="margin-left: 100px; margin-top: 50px;" onclick="execute();" id="executeButton">execute</button>
	</div>
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 100px;"><legend>Operation Return</legend></fieldset>
	<div style="padding: 15px;margin-left:15px; ">
	<div class="layui-row layui-col-space15">
	<div class="layui-col-md6">
	<div class="layui-card" align="center">
	<div class="layui-card-body " style="background-color: 	#FFFFFB;">
	<span id="data" style="font-weight:bold;"></span>
	</div>
	</div>
	</div>
	</div></div>
	</body>
